  tailWind：https://docs.tailwindchina.com/docs/align-items 
  图片资源：https://picsum.photos/1920/469.png
  背景图：https://docs.tailwindchina.com/docs/background-image#-3
-->
<!-- 
    （中间内容部分）渐变效果： 
    <div class="h-1/2 w-screen flex justify-center items-center  bg-no-repeat bg-gradient-to-r from-pink-50 to-blue-500">
-->
<div class="bg-green-100 w-full h-full">
  <!-- 顶部(logo + 文字)  -->
  <div class="pl-12 flex-start-center h-1/4 sm:border-b border-gray-300">
    <img src="./assets/img/login/cheese.png" alt="logo">
    <div class=" pl-3">
      <h1 class=" text-xl sm:text-2xl">这是一个比较长的标题名称</h1>
    </div>
  </div>
  <!-- 内容(背景图 + 表单)上下左右居中 -->
  <div class="h-1/2 w-screen  flex-center-center bg-no-repeat sm:bg-login-bgimg  ">
    <div
      class="w-96 sm:w-96 md:w-96 lg:w-1/3 xl:w-96 h-96 text-white p-4 flex-start-center  flex-col border border-green-500 bg-login-bgColor">
      <h2 class=" text-xl pb-3">Welcome to Locaticus</h2>
      <div class=" w-1/3 h-px bg-login-line-color"></div>
      <img src="./assets/img/login/location.png" class=" w-1/2 py-3" alt="location" />

      <form nz-form [formGroup]="loginForm" class="w-full" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="用户名不能为空!">
            <nz-input-group nzPrefixIcon="user">
              <input class="w-full rounded" type="text" nz-input formControlName="userName" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="用户名不能为空!">
            <nz-input-group nzPrefixIcon="lock">
              <input class="w-full rounded" type="password" nz-input formControlName="password"
                placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="pb-3">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span class=" text-white">记住用户名</span>
            </label>
          </div>
        </div>
        <button nz-button class="w-full rounded" nzType="primary" [disabled]="!loginForm.valid" [nzLoading]="loading">
          {{loading ? '正在登录' : '登录' }}</button>
      </form>

    </div>
  </div>
  <!-- 版权信息(单纯文字)上下左右居中 -->
  <div class="flex-center-center text-gray-400 h-1/4 sm:border-t border-gray-300">
    <p class=" px-3 text-center">Copyright &copy; 2021.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/"
        target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板"
        target="_blank">网页模板</a></p>
  </div>
</div>
